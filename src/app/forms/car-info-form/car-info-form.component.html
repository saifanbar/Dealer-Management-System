<div class="container">
    <form #carForm="ngForm" (ngSubmit)="postCar(); resetForm(carForm)">
        <div class="form-group">
            <label for="year">Year</label>
            <input id="year" type="number" class="form-control" [(ngModel)]="year" name="year"> 
        </div>
         <div class="form-group">
            <label for="make">Make</label>
            <input id="make" type="text" class="form-control" [(ngModel)]="make" name="make"> 
        </div>
        <div class="form-group">
            <label for="model">Model</label>
            <input id="model" type="text" class="form-control" [(ngModel)]="model" name="model"> 
        </div>
        <div class="form-group">
            <label for="color">Color</label>
            <input id="color" type="text" class="form-control" [(ngModel)]="color" name="color"> 
        </div>
        <div class="form-group">
            <label for="vin">VIN</label>
            <input id="vin" type="text" class="form-control" [(ngModel)]="vin" name="vin"> 
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <select id="status" class="form-control" [(ngModel)]="status" name="status">
                <option value = "" hidden disabled selected>Choose car status</option>
                <option value = "New">New</option>
                <option value = "In Progress">In Progress</option>
                <option value = "Complete">Complete</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
</div>
