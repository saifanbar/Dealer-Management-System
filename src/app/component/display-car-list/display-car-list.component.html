<div class="container" >
    <div class="card-column">
        <div class="card bg-light mb-3" >
            <div class="card-header">
                <h3 class="card-title">{{tempCar.make}} {{tempCar.model}}</h3>
            </div>
            <div class="card-body">

                <div class="row">
                    <div class="card-column col-4">
                        <img class="imageClass post" src="{{ tempCar.photo_path }}">
                    </div>
                    <div class="card-column col-3">
                        <div class="text-right">
                            Id :
                        </div>
                        <div class="text-right">
                            Year :
                        </div>
                        <div class="text-right">
                            Make :
                        </div>
                        <div class="text-right">
                            Model :
                        </div>
                        <div class="text-right">
                            Color :
                        </div>
                        <div class="text-right">
                            VIN :
                        </div>
                        <div class="text-right">
                            Status :
                        </div>
                    </div>

                    <div class="card-column col-3">
                        <div class="text-right">
                            {{tempCar.id}}
                        </div>
                        <div class="text-right">
                            {{tempCar.year}}
                        </div>
                        <div class="text-right">
                            {{tempCar.make}}
                        </div>
                        <div class="text-right">
                            {{tempCar.model}}
                        </div>
                        <div class="text-right">
                            {{tempCar.color}}
                        </div>
                        <div class="text-right">
                            {{tempCar.vin}}
                        </div>
                        <div class="text-right">
                            {{tempCar.status}}
                        </div>
                    </div>

                </div>
            </div>
            <div class="card-footer text-muted">
                <button (click)="editCar(tempCar)" class="btn btn-success">Edit Car</button>
                <div class="divider"></div>
                <button (click)="deleteCar(tempCar)" class="btn btn-danger">Delete car</button>
            </div>
        </div>
    </div>
</div>
